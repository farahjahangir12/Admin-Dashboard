<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                blue:"#272343",
                pink:"#393e46",
                purple:"#455d7a",
              }
            }
          }
        }
      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<script src="script.js"></script>
<body class="bg-purple flex h-screen overflow-hidden">
 
    <header class="bg-blue flex flex-col w-1/4 md:w-1/5 fixed h-full p-4 shadow-lg shadow-blue-500/100">
        <h1 class="md:text-xl font-bold text-white text-center">Admin Dashboard</h1>
        <nav class="flex flex-col space-y-4 pt-8 pb-8 w-full items-center h-full">
            <a href="#profile" class="w-full shadow-lg shadow-blue-500/100 text-white text-center p-4 flex items-center justify-center">
                <i class="fas fa-user mr-2"></i><span  class="hidden lg:block">My Profile</span></a>
            <a href="#reportings" class="w-full shadow-lg shadow-blue-500/100 text-white text-center p-4 flex items-center justify-center">
                <i class="fas fa-file-alt mr-2"></i><span class="hidden lg:block">Reportings</span></a>
            <a href="#analytics" class="w-full shadow-lg shadow-blue-500/100 text-white text-center p-4 flex items-center justify-center">
                <i class="fas fa-chart-line mr-2"></i><span class="hidden lg:block">Analytics</span></a>
            <a href="#settings" class="w-full shadow-lg shadow-blue-500/100 text-white text-center p-4 flex items-center justify-center">
                <i class="fas fa-cog mr-2"></i><span class="hidden lg:block">Settings</span></a>
        </nav>
    </header>

    <main class="flex-grow p-4 overflow-y-auto ml-[25%]">
        <section class="flex flex-row gap-4 judtify-around md:justify-center">
          <div class="card bg-blue shadow-lg shadow-blue-500/100 w-[1/3] h-[50px] md:w-[18rem] md:h-[100px]">
            <div class="card-body">
              <h1 class="bi bi-people card-title md:text-3xl text-extrabold text-white md:text-center text-left text-sm">&nbsp;210</h1>
              <h6 class="card-subtitle mb-2 mt-2 text-white text-sm md:text-center text-left">Customers</h6>
            </div>
          </div>
          <div class="card bg-blue shadow-lg shadow-blue-500/100 w-[1/3] h-[50px] md:w-[18rem] md:h-[100px]">
            <div class="card-body">
              <h1 class="bi-box-seam card-title md:text-3xl text-extrabold text-white text-center">&nbsp;33</h1>
              <h6 class="card-subtitle mb-2 mt-2 text-white text-sm text-center">Suppliers</h6>
            </div>
          </div>
          <div class="card bg-blue shadow-lg shadow-blue-500/100 w-[1/3] h-[50px] md:w-[18rem] md:h-[100px]">
            <div class="card-body">
              <h1 class="bi-bag-fill card-title md:text-3xl text-extrabold text-white text-center">&nbsp;476</h1>
              <h6 class="card-subtitle mb-2 mt-2 text-white  text-sm  text-center">Sales</h6>
            </div>
          </div>
        </section>
       
          <section class="flex md:flex-row flex-col gap-4 mt-2 mb-2 justify-center">
            <div class="bg-blue relative h-[200px] w-[1/3] md:w-[18rem] shadow-lg shadow-blue-500/100">
                <canvas id="sales"></canvas>
            </div>
            <div class="bg-blue relative h-[200px] w-[1/3] md:w-[18rem] shadow-lg shadow-blue-500/100">
                <canvas id="furnitures"></canvas>
            </div>
            <div class="bg-blue relative h-[200px] w-[1/3] md:w-[18rem] shadow-lg shadow-blue-500/100">
                <canvas id="cities"></canvas>
            </div>
        </section>

        <section class="flex md:flex-row flex-col gap-4 mt-2 mb-t justify-center">
          <div class="bg-blue relative h-[200px] w-[1/3] md:w-[18rem] shadow-lg shadow-blue-500/100">
              <canvas id="demands"></canvas>
          </div>
          <div class="bg-blue relative h-[200px] w-[1/3] md:w-[18rem] shadow-lg shadow-blue-500/100">
              <canvas id="customers"></canvas>
          </div>
          <div class=" bg-blue relative h-[200px] w-[1/3] md:w-[18rem] shadow-lg shadow-blue-500/100">
              <canvas id="products"></canvas>
          </div>
      </section>
      
    </main>

</body>
</html>
